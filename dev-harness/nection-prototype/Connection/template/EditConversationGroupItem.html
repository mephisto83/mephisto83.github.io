            <div class="col-xs-4 ">
                <div style="background-image:{{profileimageurl}}" class="connection-list-profile-image"></div>

            </div>
            <div class="col-xs-7 contact-list-item-information">
                <a href="javascript:void(0);" template-event="remove"><i class="fa fa-times fa-2x"></i></a>
                <a href="javascript:void(0);" template-event="exclamation"><i class="fa fa-exclamation-circle fa-2x"></i></a>
            </div>
        </div>
    </a>
</li>
