<div class="meph-view meph-view-remove mainview editconversationgroupview">
    <contactconversationgroupview mephid="mainview">
        <div class="row">
            <div class="col-xs-12">
                <mephbutton class="row-button" meph-event-btn-click="v$.messageContact">
                    <i class="fa fa-bell"><b class="pad-left">Message</b></i>
                </mephbutton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <mephbutton class="row-button">
                    <i class="fa fa-headphones"><b class="pad-left">Audio Call</b></i>
                </mephbutton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <mephbutton class="row-button">
                    <i class="fa fa-video-camera"><b class="pad-left">Video Call</b></i>
                </mephbutton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <mephbutton class="row-button">
                    <i class="fa fa-user"><b class="pad-left">View Profile</b></i>
                </mephbutton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <mephbutton class="row-button">
                    <i class="fa fa-times"><b class="pad-left">Remove from Group</b></i>
                </mephbutton>
            </div>
        </div>
    </contactconversationgroupview>
</div>
