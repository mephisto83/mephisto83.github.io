<div class="meph-view meph-view-remove mainview">
    <mainview data-bind='"activityName": "c$.name"' mephid="mainview">

        <listview data-bind='"source": "v$.listsource"'
                  prevent-bounce="true"
                  pull-to-refresh="true"
                  meph-event-refresh-request="v$.refreshList"
                  meph-event-itemclick="v$.openContact"
                  meph-data-renderondemand="true">
            <template name="Connection.template.ContactItem">
            </template>
        </listview>
    </mainview>
</div>
