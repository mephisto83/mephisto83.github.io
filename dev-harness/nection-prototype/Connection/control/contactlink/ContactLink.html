<div class="row contactlink" mephid="linkbody" data-bind='"class": "c$.contactLinkCls"'>

    <a data-bind='"href" : "c$.value | c$.toEmail"' mephid="email">
        <mephbutton type="button" class="btn btn-primary btn-lg ">
            <i class="fa fa-font fa-2x linkicon"></i>
        </mephbutton>
    </a>
    <a data-bind='"href" : "c$.value | c$.toSMS"' mephid="sms">
        <mephbutton type="button" class="btn btn-primary btn-lg ">
            <i class="fa fa-font fa-2x linkicon"></i>
        </mephbutton>
    </a>
    <a data-bind='"href" : "c$.value | c$.toPhoneNumber"' mephid="phone">
        <mephbutton type="button" class="btn btn-default btn-lg " meph-event-click="">
            <i class="fa fa-mobile fa-2x linkicon"></i>
        </mephbutton>
    </a>
    <i data-bind='"class": "c$.iconCls"'></i>&nbsp; &nbsp;<b data-bind='"innerHTML":"c$.value"'></b>
</div>
