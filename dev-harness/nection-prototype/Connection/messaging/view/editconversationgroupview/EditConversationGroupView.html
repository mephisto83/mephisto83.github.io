<div class="row">
    <div class="col-xs-2 button-search-combo-button">
        <mephbutton meph-event-click="c$.goBack" class="connection-top-menu-button">
            <i class="fa fa-backward"></i>
        </mephbutton>
    </div>
    <div class="col-xs-12 button-search-combo-search">
        <typeahead meph-data-source="c$.contacts"
                   meph-data-showempty="true"
                   mephid="typeahead"
                   meph-data-showeverything="c$.showEverything"
                   meph-event-focus="v$.goToContactSelection"
                   meph-data-selectedobject="c$.selectedContact"
                   placeholder="Search..."
                   meph-data-value="c$.selectedCardValue">
            <template name="Connection.template.ContactListItem">
            </template>
        </typeahead>
        <!--meph-event-selected-item="c$.selectionChanged | b$.apply, c$.typeahead.clear, c$.typeahead"
        meph-event-keypressed="c$.searchContacts, c$.typeahead.value"-->
    </div>
</div>
