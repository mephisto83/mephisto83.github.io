<div class="meph-view meph-view-remove mainview selectprofilecontactimage" mephid="body">
    <div style="display:table;width: 100%;">
        <div class="draggable-cursor"
             meph-event-dragged="v$.redraw"
             mephid="draggableCursor"></div>
        <div style="display:table-row">
            <div style="display:table-cell;text-align:center;" mephid="canvasholder" canvasholder>
                <canvas mephid="testcanvas"
                        class="profile-select-test-canvas"></canvas>
                <camerastream mephid="camerasource"
                              width="100%"
                              meph-data-video-cls="select-profile-image-camera"
                              height=""></camerastream>
            </div>
        </div>
        <camera mephid="camera"
                descriptiontext="Camera Image"
                meph-event-change="v$.onImageChange"
                meph-event-image-change="v$.onImageChange"
                labeltext="Camera Image"></camera>
        <div class="col-md-12">
            <range meph-data-min="0.1"
                   label="Scale"
                   meph-data-max="3"
                   meph-data-step="0.01"
                   value="v$.scaleValue"
                   descriptiontext="Scale"
                   meph-event-change="v$.resizeCursor | v$.redraw"></range>
        </div>
        <div style="display:table-row">
            <div style="display:table-cell;text-align:center;">
                <canvas mephid="canvas"
                        class="profile-select-canvas"></canvas>
            </div>
        </div>

    </div>
</div>
