<div data-bind='"class": "c$.formFieldCls"'>
    <!-- "name":"beforerequire" -->
    <span class="meph-field-required" data-bind='"class": "c$.requiredCls"'></span>
    <!-- "name":"afterrequire" -->
    <!-- "name":"beforelabel" -->
    <label mephid="formfieldlabel" class="meph-field-label" data-bind='"for": "c$.id", "innerHTML": "c$.labelText", "class": "c$.labelCls"'></label>
    <!-- "name":"afterlabel" -->
    <!-- "name":"beforeinput" -->
    <!-- "name":"afterinput" -->
    <!-- "name":"beforevalidation" -->
    <span class="meph-field-required" data-bind='"class": "c$.validationCls"'></span>
    <!-- "name":"aftervalidation" -->
    <!-- "name":"beforedescription" -->
    <span class="meph-field-description " data-bind='"innerHTML": "c$.descriptionText", "class": "c$.descriptionCls"'></span>
    <!-- "name":"afterdescription" -->
</div>
