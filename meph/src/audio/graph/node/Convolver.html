<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferinput"
             meph-data-y="c$.bufferinputy"
             meph-data-width="c$.bodywidth"></nodecontrol>

<audioselect meph-data-fill="c$.booleanFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.normalizeTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="normalize"
             meph-event-updated="c$.updatedValue,normalize"
             meph-data-source="c$.booleanSource"
             meph-data-y="c$.normalizey"
             meph-data-width="c$.bodywidth"></audioselect>


<audioselect meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="Convo Buffer"
             meph-data-stroke="c$.inputstroke"
             meph-data-titlekey="file"
             meph-data-valuekey="id"
             mephid="convobuffer"
             meph-event-updated="c$.updatedValue,convobuffer"
             meph-data-source="c$.audiobuffersources"
             meph-data-y="c$.convobuffery"
             meph-data-width="c$.bodywidth"></audioselect>


<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferoutput"
             meph-data-y="c$.bufferoutputy"
             meph-data-width="c$.bodywidth"></nodecontrol>
