<div class="meph-view meph-view-remove">
    <activityview data-bind='"activityName": "c$.name"'>
        <span data-bind='"innerHTML": "v$.scrollbarposition"'></span>
        <scrollbar meph-data-virtualsize="6000" meph-data-scrollbarposition="v$.scrollbarposition" meph-data-width="499"></scrollbar>
        <scrollbar meph-data-virtualsize="6000" meph-data-horizontal="false" meph-data-scrollbarposition="v$.scrollbarposition" meph-data-width="499"></scrollbar>
    </activityview>
</div>
