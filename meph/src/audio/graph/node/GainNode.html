<!-- "instruction": true, "name" : "injectop", "operation" : "inject" , "position" : "inputs", "before" : true -->
<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferinput"
             meph-data-y="c$.bufferinputy"
             meph-data-width="c$.bodywidth"></nodecontrol>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.gainTitle"
            meph-data-stroke="c$.inputstroke"
            mephid="gain"
            meph-data-minvalue="0"
            meph-data-maxvalue="1"
            meph-data-default="0"
            meph-event-updated="c$.updatedValue,gain"
            meph-data-y="c$.gainy"
            meph-data-width="c$.bodywidth"></audiorange>

<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferoutput"
             meph-data-y="c$.bufferoutputy"
             meph-data-width="c$.bodywidth"></nodecontrol>
