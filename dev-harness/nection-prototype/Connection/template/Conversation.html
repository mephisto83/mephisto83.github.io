<li class="list-group-item conversation-list-item">
    <div href="javascript:void(0);" tabindex="0">
        <div class="image-row">
            {{cards|MEPH.util.Template.bindArray,'conversation_profile_image'}}
        </div>
        <div class="connection-chat-badge-list">{{unseenMessages| CC.UnseenMessages}}</div>
        <span class="last-message-sent-by">{{| CC.SentBy}}</span>
        <pre class="converation-item-message">{{lastMessage.message}}</pre>
       
        <div class="converation-item-message date">{{lastMessage.dateCreated | CC.ConversationDate}}</div>
        <div class="conversation-item-button-panel">
            <a href="javascript:void(0);" template-event="remove-conversation"><i class="fa fa-times fa-4x"></i></a>
        </div>
    </div>
</li>
