<li class="list-group-item contact-list-item">
    <div class="row">
        <div class="col-xs-4 ">
            <div style="background-image:url('{{profileimage}}')" class="connection-list-profile-image"></div>
        </div>
        <div class="col-xs-7 contact-list-item-information">
            <div>{{name}}</div>
            <button class="list-item-button" template-event="remove"><i class="fa fa-times fa-2x"></i></button>
            <button class="list-item-button" template-event="exclamation"><i class="fa fa-exclamation-circle fa-2x"></i></button>
        </div>
    </div>
</li>
