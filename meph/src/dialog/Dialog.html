<div class="overlay no-animation dialog">
  
    <div class="dialog-message"><i class="fa fa-question-circle "></i>{{title}}</div>
    <div class="row dialog-row">
        <div class="col-xs-12">{{message}}</div>
    </div>
    <div class="row dialog-row">
        <div class="col-xs-6">
            <i class="fa fa-thumbs-down fa-3x " button reject>{{no}}</i>
        </div>
        <div class="col-xs-6">
            <i class="fa fa-thumbs-up fa-3x " confirm button>{{yes}}</i>
        </div>
    </div>
</div>
