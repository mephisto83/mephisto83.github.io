<!-- "instruction": true, "name" : "injectop", "operation" : "inject" , "position" : "inputs", "before" : true -->
<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferinput"
             meph-data-y="c$.bufferinputy"
             meph-data-width="c$.bodywidth"></nodecontrol>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.attackTitle"
            meph-data-stroke="c$.inputstroke"
            meph-data-value="c$.attackvalue"
            mephid="attack"
            meph-event-updated="c$.updatedValue,attack"
            meph-data-minvalue="0"
            meph-data-maxvalue="1"
            meph-data-default="0.003"
            meph-data-y="c$.attacky"
            meph-data-width="c$.bodywidth"></audiorange>


<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.kneeTitle"
            meph-data-value="c$.kneevalue"
            meph-data-stroke="c$.inputstroke"
            mephid="knee"
            meph-event-updated="c$.updatedValue,knee"
            meph-data-minvalue="0"
            meph-data-maxvalue="40"
            meph-data-default="30"
            meph-data-y="c$.kneey"
            meph-data-width="c$.bodywidth"></audiorange>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.ratioTitle"
            meph-data-stroke="c$.inputstroke"
            mephid="ratio"
            meph-event-updated="c$.updatedValue,ratio"
            meph-data-y="c$.ratioy"
            meph-data-minvalue="0"
            meph-data-maxvalue="40"
            meph-data-default="30"
            meph-data-width="c$.bodywidth"></audiorange>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.reductionTitle"
            meph-data-stroke="c$.inputstroke"
            mephid="reduction"
            meph-data-minvalue="-20"
            meph-data-maxvalue="0"
            meph-data-default="0"
            meph-event-updated="c$.updatedValue,reduction"
            meph-data-y="c$.reductiony"
            meph-data-width="c$.bodywidth"></audiorange>


<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="Release"
            meph-data-stroke="c$.inputstroke"
            mephid="release"
            meph-data-minvalue="0"
            meph-data-maxvalue="1"
            meph-data-default="0.25"
            meph-event-updated="c$.updatedValue,release"
            meph-data-y="c$.releasey"
            meph-data-width="c$.bodywidth"></audiorange>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.thresholdTitle"
            meph-data-stroke="c$.inputstroke"
            mephid="threshold"
            meph-data-minvalue="-100"
            meph-data-maxvalue="0"
            meph-data-default="-24"
            meph-event-updated="c$.updatedValue,threshold"
            meph-data-y="c$.thresholdy"
            meph-data-width="c$.bodywidth"></audiorange>

<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferoutput"
             meph-data-y="c$.bufferoutputy"
             meph-data-width="c$.bodywidth"></nodecontrol>
