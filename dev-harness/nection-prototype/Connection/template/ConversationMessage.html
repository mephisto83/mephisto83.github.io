<li class="list-group-item contact-list-item conversation-list-item reveal-list-item-container" 
    template-function="CC.ToggleReveal" 
    template-event="toggle-reveal">
    <div href="javascript:void(0);" tabindex="0">
        <div class="row">
            <div class="col-xs-2 ">
                <div style="background-image:url('{{profileimage}}');" class="connection-list-profile-image conversation-message"></div>
                <div class="converation-item-message">{{dateCreated | CC.ConversationDate}}</div>
            </div>
            <div class="col-xs-10 contact-list-item-information conversation-message">
                <span class="col-xs-12 name-text">{{name}}</span>
                <div class="col-xs-12 conversation-message-message">
                    {{message}}
                </div>
            </div>
        </div>
        <div class="reveal-list-item-box">
            <button class="list-item-button" template-event="remove-message"><i class="fa fa-times fa-2x"></i></button>
        </div>
    </div>
</li>
