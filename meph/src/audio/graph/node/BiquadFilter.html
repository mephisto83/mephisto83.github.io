<!-- "instruction": true, "name" : "injectop", "operation" : "inject" , "position" : "inputs", "before" : true -->
<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferinput"
             meph-data-y="c$.bufferinputy"
             meph-data-width="c$.bodywidth"></nodecontrol>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.qTitle"
            meph-data-stroke="c$.inputstroke"
            mephid="q"
            meph-data-minvalue="0.0001"
            meph-data-maxvalue="1000"
            meph-data-default="100"
            meph-data-y="c$.qy"
            meph-event-updated="c$.updatedValue,q"
            meph-data-width="c$.bodywidth"></audiorange>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.frequencyTitle"
            meph-data-stroke="c$.inputstroke"
            meph-data-minvalue="0"
            meph-data-maxvalue="15000"
            meph-data-default="440"
            meph-event-updated="c$.updatedValue,frequency"
            mephid="frequency"
            meph-data-y="c$.frequencyy"
            meph-data-width="c$.bodywidth"></audiorange>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.detuneTitle"
            meph-data-stroke="c$.inputstroke"
            meph-event-updated="c$.updatedValue,detune"
            mephid="detune"
            meph-data-minvalue="0"
            meph-data-maxvalue="1500"
            meph-data-default="0"
            meph-data-y="c$.detuney"
            meph-data-width="c$.bodywidth"></audiorange>

<audiorange meph-data-fill="c$.numberFill"
            meph-data-radius="c$.inputradius"
            meph-data-title="c$.gainTitle"
            meph-data-stroke="c$.inputstroke"
            mephid="gain"
            meph-data-y="c$.gainy"
            meph-data-minvalue="-40"
            meph-data-maxvalue="40"
            meph-data-default="25"
            meph-event-updated="c$.updatedValue,gain"
            meph-data-width="c$.bodywidth"></audiorange>

<audioselect meph-data-fill="c$.stringFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.typeTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="typeinput"
             meph-data-y="c$.typeinputy"
             meph-event-updated="c$.updatedValue,type"
             meph-data-source="c$.biquadtypes"
             meph-data-width="c$.bodywidth"></audioselect>



<nodecontrol meph-data-fill="c$.audioBufferFill"
             meph-data-radius="c$.inputradius"
             meph-data-title="c$.bufferTitle"
             meph-data-stroke="c$.inputstroke"
             mephid="bufferoutput"
             meph-data-y="c$.bufferoutputy"
             meph-data-width="c$.bodywidth"></nodecontrol>
<!-- "instruction": true, "name" : "injectop", "close": true -->
